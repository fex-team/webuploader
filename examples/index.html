<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>WebUploader演示</title>
    <link rel="stylesheet" type="text/css" href="../css/webuploader.css" />
</head>
<body>
    <div id="uploaderBtn">选择文件</div>
    <ul id="queueList" style="display:none;">
        <li><button id="uploadBtn">上传</button></li>
    </ul>

    <script type="text/javascript" src="../dist/webuploader.js"></script>
    <script type="text/javascript">
        var wu = WebUploader.create({
            pick: 'uploaderBtn'
        });

        var ql = document.getElementById( 'queueList' );
        var btn = document.getElementById( 'uploadBtn' );
        wu.on( 'queued', function ( file ) {
            var li = document.createElement( 'li' );
            li.innerHTML = '文件名：' + file.name + ' 大小：' + Math.round( file.size / 1024 ) + ' KB';

            wu.getImageThumbnail( file, function( img ) {
                li.appendChild( img );
            }, 120, 90 );

            ql.appendChild(li);

            ql.style.display = 'block';
        });

        btn.onclick = function(){
            wu.upload();
        };
    </script>
</body>
</html>
